<h1 class="text-center">Consumir api todos</h1>

<section class="container-fluid">
<table class="table table-bordered">
    <thead class=" table-dark thead-dark text-center">
        <tr>
            <th >UserId</th>
            <th >id</th>
            <th >Title</th>
            <th >Completed</th>
        </tr>
    </thead>

    <tbody class="table-light">
        <tr *ngFor="let item of listado">
            <th>{{item.userId}}</th>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.completed}}</td>
        </tr>

    </tbody>
</table>
</section>
